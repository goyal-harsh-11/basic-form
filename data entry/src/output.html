<!DOCTYPE html>
<html>
<head>
    <title>Submitted Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Submitted Data</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Education Level</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td><a href="/delete/{{ loop.index }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/'">Add More Information</button>
</body>
</html>
