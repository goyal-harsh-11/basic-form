<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body align="center">
    <h2>Personal Information</h2>
    
<form method="POST" style="border: 1px solid black;">
        <label for="name">Name:</label><br>
        <select id="title" name="title">
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
        </select>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="education">Education Level:</label><br>
        <select id="education" name="education">
        <option value="">Select</option>
        <option value="highschool">High School</option>
        <option value="college">College</option>
        </select><br><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation"><br><br>

        <input type="submit" value="Submit"><br><br>
    </form> <br>
    
    <button type="button" onclick="window.location.href='output'">See data</button>
</body>
</html>
